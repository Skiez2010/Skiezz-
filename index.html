<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Skiez</title>
  <style>
    /* Reset et style global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body {
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    body.dark-mode {
      background: #111;
      color: #f5f5f5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #f0f0f0;
    }

    body.dark-mode header {
      background: #222;
    }

    header h1 {
      font-size: 24px;
    }

    nav button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 5px;
    }

    body.dark-mode nav button {
      background: #f5f5f5;
      color: #111;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    section h2 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    .projects, .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .project, .social {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    body.dark-mode .project, body.dark-mode .social {
      background: #222;
    }

    .project:hover, .social:hover {
      transform: translateY(-10px);
    }

    footer {
      padding: 20px;
      text-align: center;
      background: #f0f0f0;
    }

    body.dark-mode footer {
      background: #222;
    }

    .discord {
      color: #5865f2;
      font-weight: bold;
    }

    /* Animation simple */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media(max-width: 768px) {
      .projects, .socials {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Skiez Portfolio</h1>
    <nav>
      <button id="toggleMode">Mode Sombre</button>
    </nav>
  </header>

  <section id="about" class="fade-in">
    <h2>À propos</h2>
    <p>Bienvenue sur mon portfolio ! Ici vous trouverez mes projets et mes réseaux sociaux.</p>
  </section>

  <section id="projects" class="fade-in">
    <h2>Mes Projets</h2>
    <div class="projects">
      <div class="project">Projet 1</div>
      <div class="project">Projet 2</div>
      <div class="project">Projet 3</div>
      <div class="project">Projet 4</div>
      <!-- Tu peux ajouter autant de projets que tu veux -->
    </div>
  </section>

  <section id="socials" class="fade-in">
    <h2>Mes Réseaux</h2>
    <div class="socials">
      <div class="social"><a href="https://www.twitch.tv/ez_skiez" target="_blank">Twitch</a></div>
      <div class="social"><a href="https://www.tiktok.com/@code.skiezz" target="_blank">TikTok</a></div>
      <div class="social"><a class="discord" href="https://discord.gg/bXsHpVn3BB" target="_blank">Discord</a></div>
    </div>
  </section>

  <footer class="fade-in">
    ✨ Merci d’avoir visité mon portfolio ! ✨
  </footer>

  <script>
    const toggleBtn = document.getElementById('toggleMode');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'Mode Clair' : 'Mode Sombre';
    });

    // Animation des sections
    const sections = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.style.animation = 'fadeIn 1s forwards';
        }
      });
    }, { threshold: 0.2 });

    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
